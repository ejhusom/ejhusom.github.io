{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
    <aside id="meta">
        <div>
        <section>
          <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
          <!-- <h5 id="wordcount"> {{ .WordCount }} Words </h5> -->
        </section>

        <a href="{{ .Params.scienceurl }}">Link to project.</a>

        {{ with .Params.tags }}
        <h5>Tags:</h5>
        <ul id="tags">
          {{ range . }}
            <li> <a href="{{ "tags" | absURL }}{{ . | urlize }}">{{ . }}</a> </li>
          {{ end }}
        </ul>
        {{ end }}
        </div>
    </aside>

      <div>
        <article id="content">
           {{ .Content }}
        </article>
  </div>
</section>
{{ end }}
