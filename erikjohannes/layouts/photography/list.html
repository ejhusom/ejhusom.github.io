
{{ define "main" }}
<main>
<style>
body {
    max-width: 1500px;
}
</style>
    <article>
        <header>
            <h1>Photography</h1>
            <!-- <h1>{{.Title}}</h1> -->
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <!-- {{.Content}} -->
    </article>
    <!-- Ranges through content/posts/*.md -->

    <section class=gallerymasonry>
    {{ range .Pages }}

            <section class=galleryitem>
                <!-- Title of gallery -->
                <a class="ghost gallery-title" href="{{.Permalink}}">{{.Title}}</a>
                <a href="{{.Permalink}}">
                    {{ with .Params.image }}
                        <!-- Title image, defined in 'image' tag in .md file -->
                        <img src="{{ . }}" alt="" class="image-thumb">
                    {{ end }}
                </a>
            </section>

    {{ end }}
    </section>
</main>
{{ end }}
