
{{ define "main" }}
<main>
<style>
body {
    max-width: 1500px;
}
</style>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <!-- {{.Content}} -->
    </article>
    <!-- Ranges through content/posts/*.md -->

    <section class=imagemasonry>
    {{ range .Pages }}
        <!-- Title of gallery -->
        <!-- <a href="{{.Permalink}}">{{.Title}}</a> -->

        {{ with .Params.image }}
            <section class=imageitem>
                <!-- Title image, defined in 'image' tag in .md file -->
                <img src="{{ . }}" alt="" class="summary-image"> 
            </section>
        {{ end }}

    {{ end }}
    </section>
</main>
{{ end }}
