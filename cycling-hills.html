<!DOCTYPE html>
<html>
    <head>
        <title>Cycling hills - Erik Johannes Husom</title>
        <link rel='stylesheet' href='./minimalistWhite.css'>
        <meta name="author" content="Erik Johannes Husom">
        <meta name="description" content="Overview over cycling hills.">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    </head>
    
    <body>
        <header>
          <a href='index.html'>
            <h1>Erik Johannes Husom</h1>
          </a>
          <h2>::</h2>
          <h2>Cycling hills </h2>
        </header>
  
        <div id="map" style="height: 400px; width: 100%;"></div>
        <figcaption>Kart over ruta (kan ta noen sekunder før det dukker opp).</figcaption>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
        <script>
            var map = L.map('map').setView([65.50, 13.00], 4);
            L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
                attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'
            }).addTo(map);

            var control = L.control.layers(null, null).addTo(map);

            var url01 = "cycling-hills/Stavne-LilleGråkallen.gpx";
            new L.GPX(url01, {
                async: true,
                marker_options: {
                    startIconUrl: 'images/pin-icon-start.png',
                    endIconUrl:   'images/pin-icon-end.png',
                    shadowUrl:    'images/pin-shadow.png',
                    iconSize:     [38, 95],
                },
            }).on('loaded', function(e) {
                control.addOverlay(
                    e.target, e.target.get_name() 
                    + ", distance: " + e.target.get_distance().toFixed(0)
                    + ", elevation gain: " + e.target.get_elevation_gain().toFixed(0)
                    + ", elevation min: " + e.target.get_elevation_min().toFixed(0)
                    + ", elevation max: " + e.target.get_elevation_max().toFixed(0)
                );
                e.target.get_elevation_min();
            }).addTo(map);
            var url02 = "cycling-hills/Gressbanen-Tryvann.gpx";
            new L.GPX(url02, {
                async: true,
                marker_options: {
                    startIconUrl: 'images/pin-icon-start.png',
                    endIconUrl:   'images/pin-icon-end.png',
                    shadowUrl:    'images/pin-shadow.png',
                },
            }).on('loaded', function(e) {
                control.addOverlay(e.target, e.target.get_name());
            }).addTo(map);
        </script>
            
        <footer>
          Copyright 2019 by Erik Johannes Husom. All rights reserved.
        </footer>
    </body>

</html>
