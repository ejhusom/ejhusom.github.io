{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
    <aside id="meta">
        <div>
        <section>
          <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
          <!-- <h5 id="wordcount"> {{ .WordCount }} Words </h5> -->
        </section>
        {{ with .Params.tags }}
        <h5 style="display:inline;">Tags:</h5>
          {{ range . }}
            <span> <a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a></span>
          {{ end }}
        {{ end }}
        </div>

        <!--     {{ with .NextInSection }} -->
        <!--       <a class="next" href="{{.Permalink}}"> {{.Title}}</a> -->
        <!--     {{ end }} -->
        <!-- </div> -->
    </aside>

      <div>
        <article id="content">
           {{ .Content }}

              <p>Read <a href="{{ .Params.linkurl }}">{{ .Params.linktitle }}</a> from {{ .Params.source }}.
        </article>
  </div>
</section>
{{ end }}
