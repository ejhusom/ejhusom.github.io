<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Maridalen March 2019 - Erik Johannes Husom</title>
    <link rel='stylesheet' href='../minimalistWhite.css'>


    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
  </head>


  <body>
    <header>
      <a href='../index.html' class='ghost'>
        <h1>Erik Johannes Husom</h1>
      </a>
      <h2>::</h2>
      <h2>Maridalen March 2019</h2>
    </header>

    <p>Høgruta i Maridalen (kartet kan bruke lang tid på å lastes inn).</p>

    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    <script>
            var map = L.map('map');//.setView([60.14, 10.25], 11);
            L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
                attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'
            }).addTo(map);
            var gpx = '20190310-maridalen/høgruta-i-maridalen.gpx'; 
            new L.GPX(gpx, {
                async: true,
                marker_options: {
                    startIconUrl: 'http://github.com/mpetazzoni/leaflet-gpx/raw/master/pin-icon-start.png',
                    endIconUrl:   'http://github.com/mpetazzoni/leaflet-gpx/raw/master/pin-icon-end.png',
                    shadowUrl:    'http://github.com/mpetazzoni/leaflet-gpx/raw/master/pin-shadow.png',
                },
            }).on('loaded', function(e) {
                map.fitBounds(e.target.getBounds());
            }).addTo(map);
    </script>

    <br>

    <section class=imagemasonry>
        <section class=imageitem>
            <a href=20190310-maridalen/maridalen01.jpg><img class="image_thumb"
                src='20190310-maridalen/maridalen01.jpg' title="Maridalen, Norway."/></a>
        </section>
        <section class=imageitem>
            <a href=20190310-maridalen/maridalen02.jpg><img class="image_thumb"
                src='20190310-maridalen/maridalen02.jpg' title="Maridalen, Norway."/></a>
        </section>
        <section class=imageitem>
            <a href=20190310-maridalen/maridalen03.jpg><img class="image_thumb"
                src='20190310-maridalen/maridalen03.jpg' title="Maridalen, Norway."/></a>
        </section>
    </section>

    <footer>

    </footer>
  </body>

</html>
