<!DOCTYPE html>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="../js/leaflet/leaflet.css" />
    <script src="./js/leaflet/leaflet.js"></script>
    <script src="../js/gpx.js"></script>

  <body>
    <header>
      <a href='../index.html' class='ghost'>
        <h1>Erik Johannes Husom</h1>
      </a>
      <h2>::</h2>
      <h2>Maridalen March 2019</h2>
    </header>

    <p>Høgruta i Maridalen.</p>

    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
            var map = L.map('map');//.setView([60.14, 10.25], 11);
            L.tileLayer('https://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
                attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'
            }).addTo(map);
            var gpx = '20190310-maridalen/høgruta-i-maridalen.gpx'; 
            new L.GPX(gpx, {
                async: true,
                marker_options: {
                    startIconUrl: 'images/pin-icon-start.png',
                    endIconUrl:   'images/pin-icon-end.png',
                    shadowUrl:    'images/pin-shadow.png',
                    clickable: true,
                    showRouteInfo: true
                },
            }).on('loaded', function(e) {
                map.fitBounds(e.target.getBounds());
            }).addTo(map);
    </script>

    <br>

    <section class=imagemasonry2>
        <section class=imageitem>
            <a href=20190310-maridalen/maridalen01.jpg><img class="image_thumb"
                src='20190310-maridalen/maridalen01.jpg' title="Maridalen, Norway."/></a>
        </section>
        <section class=imageitem>
            <a href=20190310-maridalen/maridalen02.jpg><img class="image_thumb"
                src='20190310-maridalen/maridalen02.jpg' title="Maridalen, Norway."/></a>
        </section>
        <section class=imageitem>

        </section>
    </section>
